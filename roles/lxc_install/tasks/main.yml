---
- name: Install lxc package
  apt:
    name: lxc
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install bridge-utils
  apt:
    name: bridge-utils
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install curl
  apt:
    name: curl
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Make compute directory
  file: path=/{{ user }}/automation/{{ item }} state=directory
  with_items:
    - compute

# - name: Copy brctl shell
