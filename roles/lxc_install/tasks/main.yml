#   when: ansible_distribution == "Ubuntu"

- name: Install sshpass
  apt:
    name: sshpass
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Copy setting shell
  copy: src=setting.sh dest=/{{ user }}/automation/compute/setting.sh owner={{ user }} mode=0755
  when: ansible_distribution == "Ubuntu"

- name: Setting shell
  shell: "sh /{{ user }}/automation/compute/setting.sh"
  when: ansible_distribution == "Ubuntu"


